{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
    registrohoraextra_form.html

    <form method="post">
        {% csrf_token %}
        {{ form|bootstrap }}

        <button type="submit">Salvar</button>

        {% if object %}
            <a href="{% url 'hora_extra_delete' object.id %}" class="btn btn-danger">Deletar</a>
        {% endif %}
    </form>
{% endblock %}
